<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Nadadores
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Nadadores</ion-title>
    </ion-toolbar>
  </ion-header>
  <div id="container">
    <ion-item>
      <ion-label position="floating" class="nomeLabel">Idade do Nadador</ion-label>
      <ion-input type="text" [(ngModel)]="idade" maxlength="2"></ion-input>
      <ion-button expand="block" color="dark" (click)="verificar()">Verificar</ion-button>
    </ion-item>
    <ion-input value="{{msg}}" readonly="true"></ion-input>
  </div>
</ion-content>
